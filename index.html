---
layout: default
---
<section role="banner">
	<img src="/img/banner.jpg" />
</section>

<div class="home">

  <h1 class="page-heading">Welkom op mijn GIP website</h1>

  {% markdown Welcome.md %}
  
  
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
